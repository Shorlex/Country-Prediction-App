<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Prediction App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container ps-3 cont">
        <h1>Country Prediction App</h1>
        <p>Want this app to predict your Country based on your name?<br> Just enter your name and click the button below!</p>
        <label class="enterName">Name:</label>
        <input type="text" class="form-control opacity-75" id="myName" placeholder="Enter your name e.g Abubakar"><br>
        <button class="btn btn-success" onclick="nameFunction()">Guess My Country</button>
        <div class="container enterName pt-3" id="displayCountry"></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
